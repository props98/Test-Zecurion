<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zecurion</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a class="header__link" href="#">
            <img class="header__logo" src="img/logo-Zecurion.png" alt="">
        </a>
        <div class="user">
            <div class="user__img"></div>
            <sapn class="user__name">Имя Фамилия</sapn>
            <button type="button" class="user__button">
                <img src="img/exit-icon.svg" alt="">
            </button>
        </div>
    </header>
    <section class="crumbs">
        <div class="crumbs__wrap">
            <div class="crumbs">
                <h2 class="crumbs__title">Сотрудники</h2>
                <span class="crumbs__employee">Виктория Беляева, belayeva@companyname</span>
            </div>
        </div>
    </section>
    <main class="main">
        <div class="main__wrap">
            <aside class="aside">
                <div class="aside__wrap">
                    <div class="aside__search">
                        <input class="aside__input" type="text" placeholder="Быстрый поиск...">
                    </div>
                    <div class="aside aside-crew">
                        <div class="aside-crew__wrap">
                            <div class="aside-crew__avatar"></div>
                            <div class="aside-crew__user">
                                <h3 class="aside-crew__name">Анна Иванова</h3>
                                <span class="aside-crew__post">Менеджер, Отдел продаж</span>
                                <span class="aside-crew__widget aside-crew__widget--fired">на увольнении</span>
                            </div>
                            <span class="aside-crew__rating">12</span>
                        </div>
                    </div>
                    <div class="aside aside-crew aside-crew--active">
                        <div class="aside-crew__wrap aside-crew__wrap--active">
                            <div class="aside-crew__avatar"></div>
                            <div class="aside-crew__user">
                                <h3 class="aside-crew__name aside-crew__name--eyes">Виктория Беляева</h3>
                                <span class="aside-crew__post">Менеджер, Отдел продаж</span>
                                <span class="aside-crew__widget">в отпуске</span>
                            </div>
                            <span class="aside-crew__rating aside-crew__rating--active">247</span>
                        </div>
                    </div>
                    <div class="aside aside-crew">
                        <div class="aside-crew__wrap">
                            <div class="aside-crew__avatar"></div>
                            <div class="aside-crew__user">
                                <h3 class="aside-crew__name">Виктор Сурков</h3>
                                <span class="aside-crew__post">Менеджер, Отдел продаж</span>
                            </div>
                            <span class="aside-crew__rating">0</span>
                        </div>
                    </div>
            </aside>
            <section class="main__content">

            </section>
        </div>
    </main>

</body>
</html>
